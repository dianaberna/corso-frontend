<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App pizza</title>
    <link rel="stylesheet" href="../app_pizza/style.css">

</head>
<body>
    <div class="breadcrumb">
        <div class="breadcrumb__list">
            <div class="breadcrumb__item">
                <div class="breadcrumb__link">
                    <i id="crumb--color" class="fa-solid fa-circle-chevron-left"></i>
                </div>
                <div class="breadcrumb__link">
                    <span id="step_1">Step1</span><span id="step2">/2</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tabs__section">
            <div class="tabs__title">
                <p>Create Your Own Pizza</p>
            </div>
            <div class="tabs__body">
                <p> Create your own pizza by choosing a crust, sauce and <br>
                    toppings! Select from three crust sizes & thincknesses,<br> 
                    choice of sauce over 10 individual topping</p>
            </div>
            <div class="tabs__body">
                <p id="sub__text">You can choose upto 4 FREE toppins and 4 Extra toppings for £0.55 each</p>
            </div>
        </div>
    </div>

    <div class="input-group-wrap">
        <div class="input-group-title">
            <p>Size</p>
        </div>
        <div class="input-group">
            <div class="input">
                <button>
                    <p>7 inch<br>
                    £5.99</p>
                </button>
            </div>
            <div class="input">
                <button>
                    <p>9.5 inch<br>
                    £11.99</p>
                </button>
            </div>
            <div class="input">
                <button>
                    <p>11.5 inch<br>
                    £13.99</p>
            </button>
            </div>
            <div class="input">
                <button>
                    <p>13.5 inch<br>
                    £15.99</p>
            </button>
            </div>
        </div>
    </div>

    <div class="button-group">
        <p>Crust</p>
        <div class="button-wrap">
            <div class="button__prepend">
                <button>
                    <p>Classic Crust</p>
                </button>
            </div>
            <div class="button__prepend">
                <button>
                    <p>Italian Crust<br>
                    +£1.00</p>
                </button>
            </div>
        </div>
    </div>

    <div class="button-group-pizza">
        <p>Topping style</p>
        <div class="button-wrap-pizza">
            <div class="button__prepend-pizza">
                <button>
                    <img class="" src="pizza.png">
                </button>
            </div>
            <div class="button__prepend-pizza">
                <button>
                    <img class=""                                                             src="pizza2.png">
                </button>
            </div>
        </div>
    </div>

    <div class="button-next">
        <div class="butto-wrap">
            <button id="btn_next" type="button">Next</button>
        </div>
    </div>

















    <script src="https://kit.fontawesome.com/33ac70226a.js" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your own pizza</title>

    <!--foglio di stile-->
    <link rel="stylesheet" href="../app_pizza/style.css">

</head>
<body>
    <div class="breadcrumb">
        <div class="breadcrumb__list">
            <div class="breadcrumb__item--wrap">
                <div class="breadcrumb__item">
                <i id="crumb--color" class="fa-solid fa-circle-chevron-left"></i>
                </div>
            </div>

            <div class="breadcrumb__item">
                <span>Step 1 </span><span>/2 </span> 
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card__body">
            <div class="card__title">
                <span>Create Your Own Pizza</span>
            </div>
            <div class="card__copy">
                <p>Create your own pizza by choosing a crust, sauce and <br>
                    toppings! Select from three crust sizes & thincknesses,<br> 
                    choice of sauce over 10 individual toppings
                </p>
            </div>
            <div class="card__subtitle">
                <p>You can choose upto 4 FREE toppins and 4 Extra<br> 
                    toppings for £0.55 each</p>
            </div>
        </div>
    </div>

    <div class="list">
        <div class="list__title__item">
            <p id="size">Size</p>
         </div>
        <div class="list__item">
            <div class="item__attr__crust--size">
                <button class="size" type="button">
                    <p>7 inch</p> 
                    <p>£5.99</p>
                </button>
            </div>
            <div class="item__attr__crust--size">
                <button  class="size" type="button">
                    <p>9.5 inch</p>
                    <p>£11.99</p>
                </button>
            </div>
            <div class="item__attr__crust--size">
                <button  class="size" type="button">
                    <p>11.5 inch</p>
                    <p>£13.99</p>
                </button>
            </div>
            <div class="item__attr__crust--size">
                <button  class="size" type="button">
                    <p>13.5 inch</p>
                    <p>£15.99</p>
                </button>
            </div>
        </div>
    </div>

    <div class="list__button">
        <div class="list__title__item">
            <p id="crust__title">Crust</p>
         </div>
         <div class="list__item__crust">
            <div class="button__item">
                <button class="crust" type="button">
                    <p>Classic Crust</p> 
                </button>
            </div>

            <div class="button__item">
                <button class="crust" type="button">
                    <p>Italian Crust<br> +£1.00</p>
 
                </button>
            </div>
         </div>
    </div>


    <div class="tabs">
        <span id="topping">Topping Style</span>
        <div class="tabs__list">
            <div class="tabs__img">
                <button class="pizza" type="button"><img src="../app_pizza/assets/pizza2.png"></button>
            </div>

            <div class="tabs__img">
                <button class="pizza" type="button"><img src="../app_pizza/assets/pizza.png"></button>
            </div>
        </div>
        <div class="button__next">
        <button id="next" type="button">NEXT</button>
        <div>
    </div>











     <script src="https://kit.fontawesome.com/33ac70226a.js" crossorigin="anonymous"></script>
</body>
</html>

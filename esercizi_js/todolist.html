<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>

<body>

    <h1>TO DO LIST</h1>
    <input type="text" name="elemento" id="elemento">
    <button type="button" onclick="aggiungi()">Aggiungi</button>
    <ul id="lista"></ul>

    <script>
        function aggiungi() {
            let lista = document.getElementById("lista");
            let elemento = document.getElementById("elemento").value;

            console.log(elemento);

            let id = document.getElementsByTagName("li").length;
            let nuovoElemento = document.createElement("li");
            nuovoElemento.id = id;
            nuovoElemento.innerHTML = elemento;

            let bottoneElimina = document.createElement("button");
            bottoneElimina.innerHTML = "elimina";
            bottoneElimina.type = "button";
            bottoneElimina.style.cssText = "background-color:white; border:1px solid black;margin-left:10px;";
            bottoneElimina.onclick = function () {
                return elimina(id);
            };

            nuovoElemento.appendChild(bottoneElimina)
            lista.appendChild(nuovoElemento)
        }

        function elimina(elemento) {
            let rimuovere = document.getElementById(elemento);
            rimuovere.parentNode.removeChild(rimuovere)
            return;
        }
    </script>
</body>

</html>

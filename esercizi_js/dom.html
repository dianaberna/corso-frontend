<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipolazione DOM</title>
    <style>
        .rosso {
            background-color: red;
            color: white;
        }

        .verde {
            background-color: green;
            color: white;
        }

        .viola {
            background-color: purple;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <div id="unqualsiasiid">
            <p class="verde">paragrafo</p>
        </div>
        <div>
            <div class="unaqualsiasiclasse rosso">div1</div>
            <div class="unaqualsiasiclasse verde">div2</div>
        </div>
        <h2>Sono un titolo 2!</h2>
        <h3>Sono un titolo 3!</h3>
        <h4>Sono un titolo 4!</h4>
        <h5>Sono un titolo 5!</h5>
    </div>
    <div>
        <a href="#" onclick="stampaCiao();">Cliccami e leggi nella console!</a>
        <p id="text">Io sono un paragrago!!</p>
        <button id="jsstyle" onclick="cambiaColore()">Style</button>
    </div>

    <script>
        // Metodi per selezionare i nodi presenti nel DOM 
        // ritorna la referenza all'elemento con l'id che gli passiamo tra virgolette
        document.getElementById("unqualsiasiid");

        // ritorna un oggetto di tipo array con tutti i nodi figlio che hanno la classe tra virgolette
        document.getElementsByClassName("unaqualsiasiclasse");

        // ritorna un HTMLCollection di elementi che hanno il tag name inserito nelle virgolette
        document.getElementsByTagName("li");

        // metodi equivalente di selezionare gli elementi dove ci muoviamo come nel css 

        // ritorna il primo elemento presente nel documento che corrisponde al css 
        document.querySelector(".unaqualsiasiclasse > p");

        // ritorna la lista di elementi selezionati come nel metodo precedente 
        // (ma ne possiamo avere più di uno visto che stiamo utilizzando la virgola come separatore)
        document.querySelectorAll("div .rosso, p .verde");

        // possiamo posizionarci in un 
        // ritorna la lista di tutti i nodi figlio
        var padre = document.getElementById("unqualsiasiid");
        var figlio = padre.childNodes;

        // Ritorna il nodo padre
        var parental = figlio.parentNode;

        // funzioni per la creazione e aggiunta di nuovi nodi nel dom

        // crea un nuovo Element
        var nuovoH1 = document.createElement("h1");

        // crea un TextNode per l'elemento precedente
        var testoH1 = document.createTextNode("Io sono un titolo 1!");

        // appende il TextNode all'Element
        nuovoH1.appendChild(testoH1);

        // l'elemento è stato creato ma non è ancora aggiunto al dom della pagina web

        let div = document.getElementById("unqualsiasiid");
        div.appendChild(nuovoH1)

        // css e js
        // aggiunge proprietà css 
        let titolo2 = document.getElementsByTagName('h2')[0];
        titolo2.style.color = "red";
        // aggiunge del css inline 
        let titolo3 = document.getElementsByTagName('h3')[0];
        titolo3.style.cssText = "color:blue; border: 2px solid pink;";
        // aggiunge una classe css
        let titolo4 = document.getElementsByTagName('h4')[0];
        titolo4.className = "rosso";
        // aggiunge/rimuove una classe anche in base ad una condizione
        let i = 5;
        let titolo5 = document.getElementsByTagName('h5')[0];
        titolo5.classList.toggle("viola", i < 10);

        // funzione che si attiva al click del tag a
        function stampaCiao() {
            console.log("ciao");
        }

        // funzione che si attiva al click del button
        let text = document.getElementById("text");

        function cambiaColore() {
            if (text.style.color == "green") {
                text.style.color = "black";
                text.style.fontSize = "1rem";
            } else {
                text.style.fontSize = "2rem";
                text.style.color = "green";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home - Pets</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <i class="fa-solid fa-bars"></i>
            <div>
                <i class="fa-regular fa-bell">
                    <span class="navbar--bellPoint"><!-- Notification point --></span>
                </i>
                <div class="navbar--maskProfile">
                    <img src="./img/image_profile.jpg">
                </div>
            </div>
        </div>
        <form class="nav__search">
            <input type="text" placeholder="Search..">
            <button type="button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </nav>

    <header>
        <div class="header__BoxJoinNow">
            <div>
                <h3>Join our animal lovers Community</h3>
                <button>Join Now</button>
            </div>
            <img src="./img/girl_home.png">
        </div>
        <div class="header__categories">
            <h2>Pet Categories</h2>
            <a href="#">More Category</a>
            <div class="header__categories--Box">
                <div>
                    <button type="button" class="button--boxCat">
                        <img src="./img/icon1.png" alt="cat"> Cat
                    </button>
                    <button type="button" class="button--boxCat">
                        <img src="./img/icon2.png" alt="cat"> Dog
                    </button>
                    <button type="button" class="button--boxCat">
                        <img src="./img/icon3.png" alt="cat"> Turtle
                    </button>
                    <button type="button" class="button--boxCat">
                        <img src="./img/icon4.png" alt="cat"> Hams
                    </button>
                    <button type="button" class="button--boxCat">
                        <img src="./img/icon1.png" alt="cat"> Cat
                    </button>
                    <button type="button" class="button--boxCat">
                        <img src="./img/icon2.png" alt="cat"> Dog
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <article>
            <div class="article__adopt">
                <h2>Adopt pet</h2>
                <a href="#">See all</a>
                <div class="article__adopt--Box">
                    <div>
                        <section>
                            <img src="./img/cat_samantha.png">
                        </section>
                        <section>
                            <img src="./img/cat_samantha.png">
                        </section>
                        <section>
                            <img src="./img/cat_samantha.png">
                        </section>
                    </div>
                </div>
            </div>
        </article>
    </main>

    </footer>
